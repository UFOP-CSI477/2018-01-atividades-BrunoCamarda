<!DOCTYPE html>
<html>
<head>
	<title>Escala de Terremotos</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./bootstrap3/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="estilos.css">

	<script src="jquery-3.3.1.js"></script>
	<script src="escala.js"></script>

	</script>

</head>
<body>
	<form name="dados">
		<div class="col-xs-2">
			<div class="form-group" id="grupoV1">
				<label for="amp">Amplitude</label>
				<input type="text" name="amp" class="form-control"><br>
					<div class="alert alert-danger" id="alertaV1" style="display: none;">
						<p>Dado inserido incorretamente.</p>
					</div>
			</div>
		</div>

		<div class="form-group" id="grupoV2">
			<div class="col-xs-2">
				<label for="tempo">Intervalo de Tempo</label>
				<input type="text" name="tempo" class="form-control"><br>
					<div class="alert alert-danger" id="alertaV2" style="display: none;">
						<p>Dado inserido incorretamente.</p>
					</div>
			</div>
		</div>

		<br>
		<div class="form-group" id="grupoBotoes">
			<button type="button" name="enviar" class="btn btn-primary">Calcular</button>
			<button type="button" name="limpar" class="btn btn-warning"> Limpar</button>
		</div>

	</form>

	<div id="mostra-magnitude" style="display: none">
		<br><br><br>
		<table align="center">
			<thead>
			<tr class="destaque">
				<th class="destaque">Magnitude</th>
				<th class="destaque">Efeitos</th>
			</tr>
			</thead>

			<tbody>
				<tr class="destaque">
					<td id="magnitude"> 0</td>
					<td id="efeitos"> </td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
