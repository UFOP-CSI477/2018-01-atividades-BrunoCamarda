<!DOCTYPE html>
<html>
<head>
	<title>Didática para Crianças</title>
	<link rel="stylesheet" href="./bootstrap4/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<meta charset="utf-8">

	<script src="jquery-3.3.1.js"></script>
	<script src="didatica.js"></script>
</head>
<body>
	<section id="intro"></section>
	<div id="texto">
		<center>
		<br>
		<h4> Selecione a imagem que se encontra no grupo errado</h4>
		</center>
	</div>
	<div id="comidas"> 
		<center>
		<img name="hamburguer" src="./imagens/hamburguer.png" onclick="this.src='./imagens/close.png'; imagemCerta(this)">
		<img name="pizza" src="./imagens/pizza.png" onclick="this.src='./imagens/close.png'; imagemCerta(this)">
		<img name="brocolis" src="./imagens/brocolis.png" onclick="this.src='./imagens/check.png'; imagemCerta(this)">
		<img name="hotdog" src="./imagens/hotdog.png" onclick="this.src='./imagens/close.png'; imagemCerta(this)">
		<br>
		<button name="resultado" style="display: none" class="btn btn-danger">Resultado</button>
		<button name="proximo" style="display: none" class="btn btn-primary">Proximo >>> </button>
		</center>
	</div>

	<div id="animais" style="display: none"> 
			<center>
			<img name="sanduba" src="./imagens/sanduba.png" onclick="this.src='./imagens/check.png'; imagemCerta(this)">
			<img name="cachorro" src="./imagens/cachorro.png" onclick="this.src='./imagens/close.png'; imagemCerta(this)">
			<img name="leao" src="./imagens/leao.png" onclick="this.src='./imagens/close.png'; imagemCerta(this)">
			<img name="burro" src="./imagens/burro.png" onclick="this.src='./imagens/close.png'; imagemCerta(this)">
			<br>
			<button name="resultado2" style="display: none" class="btn btn-danger">Resultado</button>
			<button name="proximo2" style="display: none" class="btn btn-primary">Proximo >>> </button>
			</center>
	</div>

	<div id="transportes" style="display: none"> 
			<center>
			<img name="aviao" src="./imagens/aviao.png" onclick="this.src='./imagens/close.png'; imagemCerta(this)">
			<img name="trem" src="./imagens/trem.png" onclick="this.src='./imagens/close.png'; imagemCerta(this)">
			<img name="caminhao" src="./imagens/caminhao.png" onclick="this.src='./imagens/close.png'; imagemCerta(this)">
			<img name="robo" src="./imagens/robo.png" onclick="this.src='./imagens/check.png'; imagemCerta(this)">
			<br>
			<button name="resultado3" style="display: none" class="btn btn-danger">Resultado</button>
			<button name="proximo3" style="display: none" class="btn btn-primary">Proximo >>> </button>
			</center>
	</div>

	<div id="final" style="display: none"> 
			<center>
			<img name="amigo" src="./imagens/amigo.png">
			<h4>Parabéns! Sua pontuação: <span>0</span>/3</h4>
			
			</center>
	</div>


	<div>
		<br><br><br><br><br><br>
	</div>
</body>
</html>
