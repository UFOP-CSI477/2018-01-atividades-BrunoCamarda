<!DOCTYPE html>
<html>
<head>
	<title>Introdução ao CSS</title>
	<meta charset="utf-8" />

	<!-- tag usada para definir css internamente -->
	<style type="text/css">
	</style>

	<!-- tag para definir estilos css atraves de um arquivo externo -->
	<link href="estilos.css" rel="stylesheet">

</head>
<body>
	<h1>Conteúdo CSS</h1>
	<!-- h2 usando a classe info,criada previamente -->
	<h2 class="info">Seção 1</h2>
	<h3 class="destaque">Intem da Seção</h3>

	<!-- id altera o estilo do p, com base no style #codigo
	tudo dentro da div, também receberá o style
	 -->
	<div id="codigo">
		<p>Texto em parágrafo</p>
	</div>

	<p>Texto em parágrafo</p>
	<p>Texto em parágrafo</p>
	<p>Texto em parágrafo</p>
	<p>Texto em parágrafo</p>
</body>
</html>
